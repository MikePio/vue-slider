<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
    integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
    crossorigin='anonymous' />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Vue slider</title>
</head>

<div id="app">

  <body style="background-color: #005c99; color: white; font-family: Arial, Helvetica, sans-serif;">

    <div class="main-wrapper">

      <div class="container">
        <div class="slider">

          <div @click="nextPrev(false)">
            <i class="fa-solid fa-chevron-up chevron-btn"></i>
          </div>
          <div @click="nextPrev(true)">
            <i class="fa-solid fa-chevron-down chevron-btn"></i>
          </div>

          <div id="container-images">
            <img @mouseover="autoScroll = false" @mouseleave="autoScroll = true" :src="images[counter]" alt="image">
          </div>
          
          <div class="description-image">
            <h2>{{imgTitles[counter]}}</h2>
            <p>{{descriptions[counter]}}</p>
          </div>
          
        </div>
      </div>
      
      <div class="container-thumb">
        <div v-for="(thumb, index) in images" class="thumb">
          <!-- SOLUZIONE 1 -->
          <!-- <img :src="images[index]" alt="img"> -->

          <!-- SOLUZIONE 2 MIGLIORE-->
          <img @mouseover="autoScroll = (index == counter) ? false : true" @mouseleave="autoScroll = (index == counter) ? true : false" @click="counter = index" :class="{'active-white-border' : counter == index}" :src="thumb" alt="img">
          <!-- COSÃ¬ NON FUNZIONA -->
          <!-- <img @click="index = counter" :src="thumb" alt="img"> -->

          <!-- SOLUZIONE 3 MIGLIORE -->
          <!-- <img :src="`${thumb}`" alt="img"> -->

          <!-- SOLUZIONE 4 -->
          <!-- <img :src="`${images[index]}`" alt="img"> -->
        </div>
        
      </div>

    </div>


    <script src="script.js"></script>
  </body>
</div>

</html>
